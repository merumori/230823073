<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .story-container {
      width: 160px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .story-footer {
      padding: 8px;
      display: flex;
      align-items: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .story-footer img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .story-footer h3 {
      margin: 0;
      font-size: 14px;
    }


    .story-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    

    
  </style>
</head>
<body>

<div class="story-container">
  <img class="story-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3GBuo5fELJCr7nJ293kFWoKG4-0Lz0-M4Ww&usqp=CAU" alt="Story Image">

  <div class="story-footer">
    <img  class="imag1"src="download.jpg" alt="User Profile">
    <h3>it_s_Mori</h3>
  </div>
</div>

</body>
</html>
